<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2374/2374370.png" type="image/x-icon">

	<script src="script.js" defer></script>

	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="display">
			<div class="previous-calculation"></div>
			<div class="current-calculation">0</div>
		</div>

		<div class="button-container">
			<button class="button-special" onclick="erase()">C</button>
			<button class="button-special" onclick="backspace()">&larr;</button>
			<button class="button-number" onclick="addNumber(7)">7</button>
			<button class="button-number" onclick="addNumber(8)">8</button>
			<button class="button-number" onclick="addNumber(9)">9</button>
			<button class="button-operator" onclick="addOperator('/')">&divide;</button>
			<button class="button-number" onclick="addNumber(4)">4</button>
			<button class="button-number" onclick="addNumber(5)">5</button>
			<button class="button-number" onclick="addNumber(6)">6</button>
			<button class="button-operator" onclick="addOperator('*')">&times;</button>
			<button class="button-number" onclick="addNumber(1)">1</button>
			<button class="button-number" onclick="addNumber(2)">2</button>
			<button class="button-number" onclick="addNumber(3)">3</button>
			<button class="button-operator" onclick="addOperator('-')">&minus;</button>
			<button class="button-number" onclick="addComma('-')">,</button>
			<button class="button-number" onclick="addNumber(0)">0</button>
			<button class="button-operator" onclick="equals()">&equals;</button>
			<button class="button-operator" onclick="addOperator('+')">&plus;</button>
		</div>
	</div>
</body>

</html>
