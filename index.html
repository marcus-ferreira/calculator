<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://raw.githubusercontent.com/marcus-ferreira/calculator/main/img/favicon.png" type="image/x-icon">
	<title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="display">
			<div class="previous-calculation"></div>
			<div class="current-calculation">0</div>
		</div>

		<div class="button-container">
			<button>C</button>
			<button>&larr;</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>&divide;</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>&times;</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>&minus;</button>
			<button>,</button>
			<button>0</button>
			<button>&equals;</button>
			<button>&plus;</button>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
